
<form class = "centered" [formGroup]="loginForm" method="post"  (ngSubmit)="signIn()" >
    <div class="imgcontainer">
    <h1>ECommerce Login</h1>    
    </div>
  
    <div class="container">
      <label for="email" ><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" formControlName="email" ngDefaultControl>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" formControlName="password" name="psw" ngDefaultControl>
  
      <button type="submit">Login</button>
      <button (click)="routeToSignUp()">Sign up</button>
      <label>
        <input type="checkbox" checked="checked" name="remember" formControlName="remember" ngDefaultControl> Remember me
      </label>
    </div>
  
    <div class="container" style="background-color:#f1f1f1">
      <button type="button" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
</form>
